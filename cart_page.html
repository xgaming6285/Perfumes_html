          <div class="flex justify-between gap-x-6 py-2">

      <div>

                ></path>
              </svg>
            </div>
            <p class="text-[#b8ab9d] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#b8ab9d]" href="shop_page.html">
            <div class="text-[#b8ab9d] flex h-8 items-center justify-center" data-icon="ShoppingBag" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#b8ab9d] text-xs font-medium leading-normal tracking-[0.015em]">Shop</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#b8ab9d]" href="#">
            <div class="text-[#b8ab9d] flex h-8 items-center justify-center" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
            <p class="text-[#b8ab9d] text-xs font-medium leading-normal tracking-[0.015em]">Search</p>

            <div class="text-[#b8ab9d] flex h-8 items-center justify-center" data-icon="Heart" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#b8ab9d] text-xs font-medium leading-normal tracking-[0.015em]">Wishlist</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#b8ab9d]" href="profile_page.html">
            <div class="text-[#b8ab9d] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"

        </div>
        <div class="h-5 bg-[#26211c]"></div>
      </div>
    </div>
    <script>
      let cart = [
        {
          id: 1,
          name: 'Midnight Bloom',
          description: 'Eau de Parfum',
          price: 120,
          quantity: 1,
          imageUrl: 'https://lh3.googleusercontent.com/aida-public/AB6AXuAKkjK0MbgaeVGW3K0geugD8GutGJzEzRBg3JYYtZUP_ZHsZAgqH8g4HfnbfwYZ8vrkYBaJRKMk38UCmhxlQqSTLiH0JzU_PhfKNx1ybu5HziCjbNJdtZhrnD_-8obnQhAZ6rP0D_yW8AjMQtyyJkW9PVrk9MNNMLbB_iPa6Cr-wA7v758YTfJILpA67BC0bY4tZd2D5Vz9TzSfd88UQAbbRDTMdvNPi0VXa47tO_VsiTLMPBjnHTzgm7yYyr9nlX9pbOvY-gzsdmgy'
        },
        {
          id: 2,
          name: 'Velvet Dusk',
          description: 'Eau de Parfum',
          price: 150,
          quantity: 2,
          imageUrl: 'https://lh3.googleusercontent.com/aida-public/AB6AXuDnabQ5w4I8xQdPTXtzQWERALSIfwO4LvGrpUAUR0Tal_BAMZY3geNsbwlCqloFq6qQHWcs7d0lP_CS72RSs29XJ3pOQO-xYOEC-aAHM6IeTo1X5ChzZbHd1noZ3jN1OmUnd7Utqr3tCN-f7d3FghYuUdM7ql24wDpUVe3etLK_4nh0qH0pwsng4KbMFrD6JAiMOlVDTHM2qdFMU-yXLvsbJoZIMJkATUVueZBOmHW0Y-SSDQY0rFc_eKQSQao00lkgSAIP4bYDgQZ_'
        }
      ];

      const cartContainer = document.getElementById('cart-container');
      const subtotalElement = document.getElementById('subtotal');
      const totalElement = document.getElementById('total');

      function renderCart() {
        cartContainer.innerHTML = '';
        if (cart.length === 0) {
            cartContainer.innerHTML = '<p class="text-white text-center p-4">Your cart is empty.</p>'
        }
        cart.forEach(item => {
          const cartItemHTML = `
            <div class="flex items-center gap-4 bg-[#171412] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style='background-image: url("${item.imageUrl}");'
                ></div>
                <div class="flex flex-col justify-center">
                  <p class="text-white text-base font-medium leading-normal line-clamp-1">${item.name}</p>
                  <p class="text-[#b5aba1] text-sm font-normal leading-normal line-clamp-2">${item.description}</p>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <button class="text-xs text-red-500 hover:text-red-400" onclick="removeFromCart(${item.id})">Remove</button>
                <div class="shrink-0">
                  <div class="flex items-center gap-2 text-white">
                    <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#36302b] cursor-pointer" onclick="updateQuantity(${item.id}, -1)">-</button>
                    <input
                      class="text-base font-medium leading-normal w-4 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none"
                      type="number"
                      value="${item.quantity}"
                      onchange="updateQuantity(${item.id}, parseInt(event.target.value))"
                    />
                    <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#36302b] cursor-pointer" onclick="updateQuantity(${item.id}, 1)">+</button>
                  </div>
                </div>
              </div>
            </div>
          `;
          cartContainer.innerHTML += cartItemHTML;
        });
        updateSummary();
      }

      function updateQuantity(id, change) {
        const itemIndex = cart.findIndex(i => i.id === id);
        if (itemIndex > -1) {
            const item = cart[itemIndex];
            if (Number.isInteger(change)) { // Check if change is an integer (from buttons)
                item.quantity += change;
            } else { // from input field
                item.quantity = change;
            }

            if (item.quantity < 1) {
                if (confirm("Do you want to remove this item from your cart?")) {
                    cart.splice(itemIndex, 1);
                } else {
                    item.quantity = 1;
                }
            }
            renderCart();
        }
      }

      function removeFromCart(id) {
        cart = cart.filter(i => i.id !== id);
        renderCart();
      }

      function updateSummary() {
        const subtotal = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
        subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
        totalElement.textContent = `$${subtotal.toFixed(2)}`; // Assuming shipping is free for now
      }

      // Initial render
      renderCart();
    </script>
  </body>
