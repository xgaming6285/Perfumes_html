        let filteredProducts = [...products];

        // Filter by scent
        if (currentFilters.scent !== 'all') {
          filteredProducts = filteredProducts.filter(p => p.scent === currentFilters.scent);
        }

        // Filter by collection
        if (currentFilters.collection !== 'all') {
          filteredProducts = filteredProducts.filter(p => p.collection === currentFilters.collection);
        }

        // Sort
        if (currentSort === 'price-asc') {
          filteredProducts.sort((a, b) => a.price - b.price);
        } else if (currentSort === 'price-desc') {
          filteredProducts.sort((a, b) => b.price - a.price);
        }

        displayProducts(filteredProducts);
      }

      // Initial display
      displayProducts(products);

      // Event Listeners
      document.querySelector('button:nth-child(1)').addEventListener('click', () => {
        // Super basic filter for now, cycles through available scents
        const scents = ['all', ...new Set(products.map(p => p.scent))];
        const currentIndex = scents.indexOf(currentFilters.scent);
        currentFilters.scent = scents[(currentIndex + 1) % scents.length];
        sortAndFilterProducts();
      });

      document.querySelector('button:nth-child(2)').addEventListener('click', () => {
        if (currentSort === 'price-asc') {
          currentSort = 'price-desc';
        } else {
          currentSort = 'price-asc';
        }
        sortAndFilterProducts();
      });

      document.querySelector('button:nth-child(3)').addEventListener('click', () => {
        // Super basic filter for now, cycles through available collections
        const collections = ['all', ...new Set(products.map(p => p.collection))];
        const currentIndex = collections.indexOf(currentFilters.collection);
        currentFilters.collection = collections[(currentIndex + 1) % collections.length];
        sortAndFilterProducts();
      });
    </script>
  </body>
</html>
